<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    nhapDienVatLy = prompt("Nhap Điểm Vật lý");
    nhapDienHoa = prompt("Nhap Điểm Hoa");
    nhapDienSinh = prompt("Nhap Điểm Sinh");
    let ly = parseInt(nhapDienVatLy);
    let Hoa = parseInt(nhapDienHoa);
    let Sinh = parseInt(nhapDienSinh);
    let trungBinh = (ly + Hoa + Sinh)/3;
    document.write("Đây là điểm trung bình ba môn :" +trungBinh)
</script>
</body>
</html>
